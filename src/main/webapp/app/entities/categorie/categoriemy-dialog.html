
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCategorieLabel" data-translate="boncmd6App.categorie.home.createOrEditLabel">Create or edit a Categorie</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.categorie.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.categorie.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="boncmd6App.categorie.referenceCategorie" for="field_referenceCategorie">Reference Categorie</label>
            <input type="text" class="form-control" name="referenceCategorie" id="field_referenceCategorie"
                    ng-model="vm.categorie.referenceCategorie"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="boncmd6App.categorie.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.categorie.description"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
