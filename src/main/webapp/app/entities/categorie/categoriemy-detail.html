
<div>
    <h2><span data-translate="boncmd6App.categorie.detail.title">Categorie</span> {{vm.categorie.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="boncmd6App.categorie.referenceCategorie">Reference Categorie</span></dt>
        <dd>
            <span>{{vm.categorie.referenceCategorie}}</span>
        </dd>
        <dt><span data-translate="boncmd6App.categorie.description">Description</span></dt>
        <dd>
            <span>{{vm.categorie.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="categoriemy-detail.edit({id:vm.categorie.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
